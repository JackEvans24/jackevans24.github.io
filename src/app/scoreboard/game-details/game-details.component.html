
<ng-container *ngIf="!loading; else loadingContainer">
    <div *ngIf="game" class="ta-c">
        <div class="my-4">
            <div class="mat-display-1 mb-2 ta-c">{{  boardGameMap[game.gameId]?.name || game.gameId }}</div>
            <div class="mat-headline">{{ game.date | date }}</div>
        </div>

        <div class="player-container" *ngFor="let player of game.players">
            <div class="player-name">{{ playerMap[player.id]?.name || player.id }}</div>
            <div class="player-score">{{ player.score }}</div>
        </div>
    </div>
</ng-container>

<ng-template #loadingContainer>Loading...</ng-template>

<div class="ta-c">
    <button mat-flat-button color="primary" routerLink="games">Back to games</button>
</div>
