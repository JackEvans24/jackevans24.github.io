<div class="display-card">
    <h2 class="mt-1">{{ project.title }}</h2>
    <span>{{ project.description }}</span>

    <img *ngIf="project.imageUrl" class="my-2" [src]="project.imageUrl">
    <mat-card-content *ngIf="project.component" [innerHtml]="project.component"></mat-card-content>

    <div class="button-container">
        <a *ngIf="project.githubLink" mat-flat-button color="primary" [href]="project.githubLink" target="_blank">
            <img class="logo" src="assets/images/github-logo.png">
            Github Link
        </a>

        <button *ngIf="project.youtubeId" mat-flat-button color="primary" (click)="openProjectVideo()">
            <img class="logo" src="assets/images/youtube-logo.png">
            Project Video
        </button>
    </div>
</div>
